platform: linux/arm64

pipeline:
  build:
    image: registry.monotremata.xyz/static-page-builder
    pull: true
    commands:
      - make www
      - make onion

  publish:
    image: registry.monotremata.xyz/rsync
    pull: true
    settings:
      host: caladan
      user: woodpecker
      key:
        from_secret: ssh_key
      known_hosts:
        from_secret: known_hosts
      source: html
      target: /srv/sites/frontpage
      args: --recursive --human-readable --verbose --delete
